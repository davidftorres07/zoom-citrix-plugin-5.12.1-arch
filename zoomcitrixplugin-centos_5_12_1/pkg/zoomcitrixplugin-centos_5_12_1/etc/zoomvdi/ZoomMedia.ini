[ENV]
PATH=/usr/lib/zoomcitrixplugin/
BIN=zoom
LD_LIBRARY_PATH=/usr/lib/zoomcitrixplugin/
SSB_HOME=~/.zoomvdi
CONFIG_PATH=~/.zoomvdi
QSG_INFO=1
[LOG]
MAX_FILE_COUNT=10
MAX_FILE_SIZE=30
[FEATURE]
SHAREOFFLOAD=1
VIRTUALBACKGROUND=1
SMARTVB=0
[DEVICE_LOCATION]
ISINOFFICE=1 ;set IsInOffice=1 for office, 0 for home
[OS]
OS_DISTRO=centos